        let result = {
            "ISTJ": {"animal": "코뿔소", "explain": "가장 다수의 사람이 속하는 성격 유형으로 재빠르고 신중하며 조직에서 핵심 구성원 역할", "img": "코뿔소.jpg"},
            "ISFJ": {"animal": "사슴", "explain": "조용하고 내성적이며 가족에 대한 애착이 강하며 인간관계 형성이 뛰어난 이타주의자", "img": "사슴.jpg"},
            "INFJ": {"animal": "판다", "explain": "가장 흔치 않은 성격 유형으로 섬세하고 조용하고 신비로움", "img": "판다.jpg"},

            "INTP": {"animal": "부엉이", "explain": "몽상을 좋아하는 사색가", "img": "부엉이.jpg"},

            "ENTP": {"animal": "여우", "explain": "자유분방한 사고로 상대를 꿰뚫고 주변을 아군으로 만드는 스타일", "img": "여우.jpg"},
            "ESTJ": {"animal": "보더콜리", "explain": "질서를 중시하며 군중을 단결시키는 관리자 유형", "img": "보더콜리.jpg"},

        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            let type = $("#type").val();
            let preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                let mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
